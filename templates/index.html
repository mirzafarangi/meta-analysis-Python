    $(function() {
      $('a#calculate').bind('click', function() {
        $.getJSON('/_analysis1', {
          study: $('input[name="study"]').val(),
          g1_sample: $('input[name="g1_sample"]').val(),
          g1_mean: $('input[name="g1_mean"]').val(),
          g1_sd: $('input[name="g1_sd"]').val(),
          g2_sample: $('input[name="g2_sample"]').val(),
          g2_mean: $('input[name="g2_mean"]').val(),
          g2_sd: $('input[name="g2_sd"]').val()
        }, function(data) {
          $("#study").text(data.study);
          $("#d").text(data.d);
          $("#SEd").text(data.SEd);
          $("#d_lower").text(data.d_lower);
          $("#d_upper").text(data.d_upper);
          $("#g").text(data.g);
          $("#SEg").text(data.SEg);
          $("#g_lower").text(data.g_lower);
          $("#g_upper").text(data.g_upper);


        });
        return false;
      });
    });
  </script>

      <script>
      var select = new Vue({
        el: '#sel',
        data: {
          selected: '',
          options: [
            { text: 'Means and Standard Deviation', value: 'Mean - SD' },
            { text: 'Odds Ratio', value: 'Odds Ratio' },
            { text: 'Meta Regression', value: 'Meta Regression' }
          ]
        }
      })
      var app  = new Vue({
      el: "#app",
      data: {
        rows: [
          {study: "",g1_sample: "", g1_mean: "", g1_sd: "", g2_sample: "", g2_mean: "", g2_sd: ""},
        ]
      },
      methods:{
        addRow: function(){
          this.rows.push({study: "",g1_sample: "", g1_mean: "", g1_sd: "", g2_sample: "", g2_mean: "", g2_sd: ""});
        },
        removeRow: function(row){
          //console.log(row);
          this.rows.$remove(row);
        }
      }
      })
