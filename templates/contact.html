{% extends "layout.html" %}
{% block app %}

<h4>Drop us a line!</h4></p>
  <p></p>
        <form action="/submitcontact" method="post">
          <div class="form_settings">
            <p><span>Name</span><input class="contact" type="text" name="your_name" value="" required/></p>
            <p><span>Email Address</span><input class="contact" type="text" name="your_email" value="" required/></p>
            <p><span>Message</span><textarea class="contact textarea" rows="8" cols="50" name="your_message" required></textarea></p>
            <p></p>
            <p><span>Please enter the number {{captcha_value}}: </span><input class="contact" type="number" name="captch" value="" required/</p>
            <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="submit" /></p>
          </div>
        </form>




{% endblock %}
