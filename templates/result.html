<!doctype html>
<html>
<head>

   <body>


      <table align="center" id="result" border = 1>
         <tr>
           <th rowspan="2"> <center> <b> <font color="black"> Study </font> </b> </center> </th>
           <th colspan="3"> <center> <b> <font color="black"> Effect size(Cohen's d) </font> </b> </center> </th>
           <th colspan="3"> <center> <b> <font color="black"> Effect size(Hedges's g) </font> </b> </center> </th>
        </tr>
         <tr>
             <td> <center> <font color="green"> d </font> </center> </td>
             <td> <center> <font color="green"> SE<sub>d</sub> </center> </font> </td>
             <td> <center> <font color="green"> 95% CI </font> </center> </td>
             <td> <center> <font color="blue"> g </font> </center> </td>
             <td> <center> <font color="blue"> SE<sub>g</sub> </center> </font> </td>
             <td> <center> <font color="blue"> 95% CI </font> </center> </td>
             </tr>

             <tr>
                 <td> <center> {{study}} </font> </center> </td>
                 <td> <center> {{d}} </font> </center> </td>
                 <td> <center> {{SEd}} </center> </font> </td>
                 <td> <center> [{{d_lower}},{{d_upper}}] </font> </center> </td>
                 <td> <center> {{g}} </font> </center> </td>
                 <td> <center> {{SEg}} </center> </font> </td>
                 <td> <center> [{{g_lower}},{{g_upper}}] </font> </center> </td>
                 </tr>


      </table>

   </body>
</html>
